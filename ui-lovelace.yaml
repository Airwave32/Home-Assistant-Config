            - entity: device_tracker.tristans_phone_wifi
              icon: mdi:human-male
              name: "Tristan"
            - entity: device_tracker.crystals_phone_wifi
              icon: mdi:human-female
              name: "Crystal"
          image: /local/resources/images/lovelace/family_edited.jpg
          title: "Family"
          state_image:
            "not_home": /local/resources/images/lovelace/family_away_edited.jpg
            "home": /local/resources/images/lovelace/family_edited.jpg
          entity: group.tristal
        - type: entities
          entities:
            - lock.front_door
            - lock.back_door
            - cover.garage_door_opener
#### LIVINGROOM STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            image: /local/resources/images/lovelace/livingroom_edited.jpg
            entity: light.living_room
            name: "Livingroom"
            tap_action: toggle
          - type: entities
            entities:
              - sensor.current_activity
              - input_select.harmony
              - cover.volume
              - entity: light.living_room
                name: Lights
                type: custom:slider-entity-row
                hide_toggle: true
              - entity: light.fan
                name: Fan
                type: custom:slider-entity-row
                hide_toggle: true
              - climate.downstairs_hallway
              - sensor.protect_down
#### BEDROOM STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            image: /local/resources/images/lovelace/master_bedroom_edited.jpg
            entity: light.master_bedroom
            name: "Master Bedroom"
            tap_action: toggle
          - type: entities
            entities: 
              - entity: light.master_bedroom
                name: Lights
                type: custom:slider-entity-row
                hide_toggle: true
              - light.bedroom_floor_lamp
              - light.crystals_nightstand
              - light.tristans_nightstand     
#### KITCHEN STACK
      - type: vertical-stack
        cards:        
          - type: picture-entity
            image: /local/resources/images/lovelace/kitchen_edited.jpg
            entity: group.kitchen_lighting
            name: "Kitchen"
            tap_action: toggle
          - type: entities
            entities:
              - light.overhead_light
              - light.recessed_lights
              - light.chandelier
              - light.pantry
              - light.cabinet_lights
              - sensor.protect_kitchen
#### EXTERIOR STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            image: /local/resources/images/lovelace/house_exterior_edited.jpg
            entity: group.exterior
            name: "Exterior"
            tap_action: toggle
          - type: entities
            entities: 
              - entity: light.front_door
                name: Entryway Light
              - light.front_floods
              - light.rear_floods
              - light.patio_lights
#### OFFICE STACK
      - type: vertical-stack
        cards:        
          - type: picture-entity
            name: "Office"
            image: /local/resources/images/lovelace/office_edited.jpg
            entity: light.desk_lamp
            tap_action: toggle
          - type: entities
            entities:
              - entity: light.desk_lamp
                name: Lights
                type: custom:slider-entity-row
                hide_toggle: true
              - climate.upstairs_hallway
              - sensor.protect_up
      - type: entities
        entities:
          - entity: light.foyer     
            name: Foyer Light
      - type: entities
        entities:
          - entity: light.dining_room
            name: Dining Room Lights
      - type: weather-forecast
        entity: weather.forecast
      - type: glance
        title: Alarm Zones
        tap_action: toggle
        entities:
          - entity: sensor.front_door
            name: Front
          - entity: sensor.front_windows
            name: Front
          - entity: sensor.bedroom_windows
            name: Bedroom
          - entity: sensor.back_windows
            name: Back
          - entity: sensor.back_door
            name: Back
          - entity: sensor.hvac_leak_sensor
            name: HVAC
          - entity: sensor.big_attic_temp
            name: N Attic
            icon: mdi:thermometer
          - entity: sensor.garage_door
            name: Garage
          - entity: sensor.small_attic_temp
            name: S Attic
            icon: mdi:thermometer
          - entity: sensor.water_heater_leak_sensor
            name: WH

