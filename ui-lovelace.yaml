#########
# ADMIN #
#########

  - icon: mdi:settings
    name: Settings
    id: settings
    cards:
      - type: entity-filter
        entities:
          - entity: sensor.front_door_lock_battery
            name: Front Door
            icon: mdi:key-variant
          - entity: sensor.back_door_lock_battery
            name: Back Door
            icon: mdi:key-variant
          - entity: sensor.hvac_water_sensor_battery
            name: HVAC
            icon: mdi:water
          - entity: sensor.wh_water_sensor_battery
            name: Water Heater
            icon: mdi:water
        state_filter:
          - "40"
          - "30"
          - "20"
          - "10"
          - "0"
        show_empty: false
        card:
          type: glance
          title: Low batteries    
      - type: vertical-stack
        cards: 
          - type: entities
            title: Administration
            show_header_toggle: false
            entities:
              - input_boolean.disable_away_mode
              - input_boolean.disable_alarm
              - switch.vacation_mode
              - entity: input_boolean.simulate_presence
                name: "Simulate Presence"
              - input_boolean.disable_all_automations
          - type: iframe
            url: https://embed.windy.com/embed2.html?lat=35.127&lon=-89.843&zoom=7&level=surface&overlay=radar&menu=&message=true&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=35.127&detailLon=-89.843&metricWind=mph&metricTemp=%C2%B0F&radarRange=-1
            aspect_ratio: 100%
      - type: vertical-stack
        cards:
          - type: history-graph
            title: 'Titan'
            entities:
              - sensor.cpu_usage
              - sensor.memory_usage
          - type: horizontal-stack
            cards:
              - type: gauge
                title: 'CPU'
                entity: sensor.cpu_usage
                min: 0
                max: 100
                scale: '40px'
              - type: gauge
                title: 'Memory'
                entity: sensor.memory_usage
                min: 0
                max: 100
                scale: '40px'
          - type: horizontal-stack
            cards:
              - type: gauge
                title: 'Plex (Z:)'
                entity: sensor.plex
                scale: '40px'
                min: 0
                max: 100
              - type: gauge
                title: 'Storage (Y:)'
                entity: sensor.storage
                scale: '40px'
                min: 0
                max: 100
      - type: entities
        title: Critical Devices
        entities: 
          - sensor.huebridge
          - sensor.lightifybridge
          - sensor.harmonyhub
          - sensor.smartthingshub
          - sensor.myq
          - sensor.macmini
          - sensor.rasplex
          - sensor.directv_genie
          - sensor.nesthello
      - type: entities
