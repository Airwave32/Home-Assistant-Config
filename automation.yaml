################################################################
##                        Christmas                           ##
################################################################
    
  - alias: Christmas Lights ON
    hide_entity: True
    trigger: 
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 5   
    action:
      service: switch.turn_on
      entity_id: switch.christmas_lights
         
  - alias: Christmas Lights OFF
    hide_entity: True
    trigger:
      platform: time
      after: '00:00:00'
    action:
      - service: switch.turn_off
        entity_id: switch.christmas_lights

################################################################
##                         Morning                            ##
################################################################
    
  - alias: Morning Routine - Bedroom Stage 1
    hide_entity: True
    trigger:
      platform: time
      after: '07:00:00'
    condition:
      condition: and
      conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: group.tristal
        state: 'home'
    action:
      - service: light.turn_on
        entity_id: group.master_bedroom
        data:
          color_temp: 250
          brightness: 50
          transition: 60

  - alias: Morning Routine - Bedroom Stage 2
    hide_entity: True
    trigger:
      platform: time
      after: '07:30:00'
    condition:
      condition: and
      conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: group.tristal
        state: 'home'
    action:
      - service: light.turn_on
        entity_id: group.master_bedroom
        data:
          color_temp: 250
          brightness: 254
          transition: 1800
      - service: light.turn_on
        entity_id: group.living_room_lights
        data:
          color_temp: 250
          brightness: 254

  - alias: Morning Routine - Bedroom Stage 3
    hide_entity: True
    trigger:
      platform: time
      after: '11:00:00'
    condition:
      condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    action:
      service: light.turn_off
      entity_id: group.master_bedroom

  - alias: Morning Routine - Livingroom
    hide_entity: True
    trigger:
      platform: time
      after: '9:30:00'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: state
        entity_id: light.floor_lamp
        state: 'on'
      - condition: template
        value_template: '{{ states.light.floor_lamp.attributes.color_temp == 250 }}'
    action:
      - service: light.turn_on
        entity_id: group.living_room_lights
        data:
          color_temp: 366
          brightness: 254
          transition: 1800
      - condition: state
        entity_id: light.tristans_nightstand
        state: 'on'
      - service: light.turn_on  
        entity_id: group.master_bedroom
        data:
          color_temp: 366
          brightness: 254
          transition: 1800

  - alias: Morning Routine - Kitchen Hallway
    hide_entity: True
    trigger:
      platform: time
      after: '07:00:00'
    condition:
      condition: state
      entity_id: group.tristal
      state: 'home'
    action:
      service: light.turn_on
      entity_id: light.pantry
      data:
        brightness: 254
        transition: 900

################################################################
##                          Rain                              ##
################################################################

  - alias: Rain - House Empty - Start
    hide_entity: True
    trigger:
      - platform: state
        entity_id: sensor.dark_sky_icon
        state: 'rain'
      - platform: state
        entity_id: sun.sun
        state: 'above_horizon'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'above_horizon'
      - condition: state
        entity_id: group.living_room
        state: 'off'
      - condition: state
        entity_id: group.family
        state: 'not_home'
      - condition: state
        entity_id: sensor.dark_sky_icon
        state: 'rain'
    action:
      service: light.turn_on
      entity_id: group.living_room_lights
      data:
        color_temp: 366
        brightness: 150
        transition: 5

  - alias: Rain - House Empty - Stop
    hide_entity: True
    trigger:
      - platform: state
        entity_id: sensor.dark_sky_icon
        from: 'rain'
    condition:
      - condition: numeric_state
        entity_id: sun.sun
        value_template: '{{ state.attributes.elevation }}'
        above: 5
      - condition: state
        entity_id: group.family
        state: 'not_home'
    action:
      service: light.turn_off
      entity_id: group.living_room
      data:
        transition: 5

  - alias: Rain - House Occupied
    hide_entity: True
    trigger:
      - platform: state
        entity_id: sensor.dark_sky_icon
        state: 'rain'
      - platform: state
        entity_id: sun.sun
        state: 'above_horizon'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'above_horizon'
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: state
        entity_id: light.floor_lamp
        state: 'off'
      - condition: state
        entity_id: sensor.dark_sky_icon
        state: 'rain'
    action:
      service: light.turn_on
      entity_id: group.living_room
      data:
        color_temp: 366
        brightness: 254
        transition: 5

