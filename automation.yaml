  - alias: Overnight - Kitchen Hallway ReDim
    hide_entity: true
    trigger:
      platform: numeric_state
      entity_id: sensor.hallway_light
      above: 51
    condition:
      condition: or
      conditions:
        - condition: time
          after: '22:00:00'
        - condition: time  
          before: '07:00:00'
    action:
      - delay:
          minutes: 5
      - service: light.turn_on
        entity_id: light.pantry
        data:
          brightness: 50
          transition: 30

################################################################
##                     Kitchen Uplighting                     ##
################################################################

  - alias: Kitchen Uplighting - Weekdays
    hide_entity: true
    trigger:
      - platform: state
        entity_id: sensor.floor_lamp
      - platform: state
        entity_id: group.living_room_lights
        state: 'on'
      - platform: state
        entity_id: group.family
        to: 'home'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: time
        after: '05:00:00'
        before: '22:30:00'
    action: 
      - service: light.turn_on
        entity_id: light.cabinet_lights
        data:
          color_temp: 250
        data_template:
          brightness: >
            {{ states.light.floor_lamp.attributes.brightness }}

  - alias: Kitchen Uplighting - Weekday Nights
    hide_entity: true
    trigger:
      - platform: state
        entity_id: sensor.floor_lamp
      - platform: state
        entity_id: group.living_room_lights
        state: 'on'
      - platform: state
        entity_id: group.family
        to: 'home'
    condition:
      condition: and
      conditions:
      - condition: or
        conditions:
          - condition: time
            before: '05:00:00'
          - condition: time
            after: '22:30:00'
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    action: 
      - service: light.turn_on
        entity_id: light.cabinet_lights
        data:
          color_temp: 450
        data_template:
          brightness: >
            {{ states.light.floor_lamp.attributes.brightness }}

  - alias: Kitchen Uplighting - Weekends
    hide_entity: true
    trigger:
      - platform: state
        entity_id: sensor.floor_lamp
      - platform: state
        entity_id: group.living_room_lights
      - platform: state
        entity_id: group.family
        to: 'home'
    condition:
      condition: and
      conditions:
      - condition: time
        weekday:
          - sat
          - sun
      - condition: state
        entity_id: group.family
        state: 'home'
    action: 
      service: light.turn_on
      entity_id: light.cabinet_lights
      data: 
        xy_color: [0.1605,0.3299]
      data_template:
        brightness: >
          {{ states.light.floor_lamp.attributes.brightness }}

  - alias: Kitchen Uplighting - Off
    hide_entity: true
    trigger:
      - platform: state
        entity_id: group.living_room_lights
        state: 'off'
      - platform: state
        entity_id: group.family
        to: 'not_home'
    action: 
      service: light.turn_off
      entity_id: light.cabinet_lights

