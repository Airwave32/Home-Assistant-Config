lock_doors:
  sequence:
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state("switch.front_door", "unlocked") and is_state("switch.back_door", "unlocked") %}
            script.lock_both_doors
          {% elif is_state("switch.front_door", "unlocked") and is_state("switch.back_door", "locked") %}
            script.lock_front_door
          {% elif is_state("switch.front_door", "locked") and is_state("switch.back_door", "unlocked") %}
            script.lock_back_door
          {% endif %}
    - delay:
        seconds: 40
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state("switch.front_door", "unlocked") and is_state("switch.back_door", "unlocked") %}
            script.lock_both_doors
          {% elif is_state("switch.front_door", "unlocked") and is_state("switch.back_door", "locked") %}
            script.lock_front_door
          {% elif is_state("switch.front_door", "locked") and is_state("switch.back_door", "unlocked") %}
            script.lock_back_door
          {% endif %}          

lock_both_doors:
  sequence:
    - service: switch.turn_on
      entity_id: switch.front_door
    - delay:
        seconds: 15
    - service: switch.turn_on
      entity_id: switch.back_door

lock_front_door:
  sequence:
    - service: switch.turn_on
      entity_id: switch.front_door

lock_back_door:
  sequence:
    - service: switch.turn_on
      entity_id: switch.back_door
