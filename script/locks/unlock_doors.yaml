unlock_doors:
  sequence:
    - service: lock.unlock
      entity_id: lock.front_door
    - delay:
        seconds: 10
    - service: lock.unlock
      entity_id: lock.back_door

unlock_doors_remotely:
  sequence:
    - condition: state
      entity_id: group.family
      state: 'home'
    - service: lock.unlock
      entity_id: lock.front_door
    - delay:
        seconds: 10
    - service: lock.unlock
      entity_id: lock.back_door

unlock_front_door_remotely:
  sequence: 
    - condition: state
      entity_id: group.family
      state: 'home'
    - service: lock.unlock
      entity_id: lock.front_door

unlock_back_door_remotely:
  sequence: 
    - condition: state
      entity_id: group.family
      state: 'home'
    - service: lock.unlock
      entity_id: lock.back_door

