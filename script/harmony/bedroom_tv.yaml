bedroom_tv_directv: 
  sequence: 
    - service: media_player.turn_on
      entity_id: media_player.vizio_smartcast_2
    - service: media_player.turn_on
      entity_id: media_player.bedroom_directv
    - service: media_player.select_source
      entity_id: media_player.vizio_smartcast_2
      data:
        source: HDMI-2

bedroom_tv_smartcast: 
  sequence: 
    - service: media_player.turn_on
      entity_id: media_player.vizio_smartcast_2    
    - service: media_player.select_source
      entity_id: media_player.vizio_smartcast_2
      data:
        source: cast
      
bedroom_tv_switch: 
  sequence: 
    - service: media_player.turn_on
      entity_id: media_player.vizio_smartcast_2 
      service: media_player.select_source
      entity_id: media_player.vizio_smartcast_2
      data:
        source: HDMI-3
      
bedroom_tv_poweroff: 
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.vizio_smartcast_2  
      service: media_player.turn_off
      entity_id: media_player.vizio_smartcast_2
