bedtime_lights:
  sequence:
    - service: light.turn_on
      entity_id: light.living_room
      data: 
        color_temp: 500
        transition: 1800
    - condition: state
      entity_id: group.tristal
      state: 'home'
    - condition: template
      value_template: '{{ states.light.master_bedroom.attributes.brightness >= 150 }}'
    - service: light.turn_on
      entity_id: light.master_bedroom
      data:
        color_temp: 500
        transition: 60
        brightness: 150
