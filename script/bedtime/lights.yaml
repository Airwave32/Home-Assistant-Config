bedtime_lights_bedroom:
  sequence:
    - condition: state
      entity_id: group.tristal
      state: 'home'
    - condition: template
      value_template: '{{ states.light.master_bedroom.attributes.brightness >= 150 }}'
    - service: light.turn_on
      entity_id: light.master_bedroom
      data:
        color_temp: 500
        transition: 60
        brightness: 150

bedtime_lights_livingroom:
  sequence:
    - condition: template
      value_template: '{{ states.light.floor_lamp_left.attributes.color_temp != 500 and states.light.floor_lamp_right.attributes.color_temp != 500 and states.light.table_lamp.state != "off" }}'
    - service: light.turn_on
      entity_id: 
        - light.living_room
        - light.bias_light
      data: 
        color_temp: 500
        transition: 1800
