bedtime_lights:
  sequence:
    - service: light.turn_on
      entity_id: light.living_room
      data: 
        color_temp: 500
        transition: 1800
    - condition: state
      entity_id: group.tristal
      state: 'home'
    - service: light.turn_on
      entity_id: light.master_bedroom
      data:
        color_temp: 500
        transition: 60
      data_template:
        brightness: >
          {% if states.light.master_bedroom.state == 'off' or states.light.master_bedroom.attributes.brightness >= 150 %}
            150
          {% else %}
            {{states.light.master_bedroom.attributes.brightness}}
          {% endif %}
