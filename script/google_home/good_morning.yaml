good_morning:
  sequence:
    - service: media_player.volume_set
      entity_id: 
        - media_player.google_home
        - media_player.downstairs
      data: 
        volume_level: 0.5
    - service: tts.google_say
      entity_id:
        - media_player.downstairs
        - media_player.google_home_2
      data_template:
        message: >
          {% if  (now().strftime("%H")) | int < 12 and (now().strftime("%M")) | int >= 1 %}Good Morning. The current time is {{(now().strftime("%l")) }}:{{ (now().strftime("%M")) }}. {% elif  (now().strftime("%H")) | int < 12 and (now().strftime("%M")) | int == 0 %}Good Morning. The current time is {{ (now().strftime("%l")) }} O'Clock. {% elif  (now().strftime("%H")) | int >= 12 and (now().strftime("%H")) | int < 18 and (now().strftime("%M")) | int >= 1 %}Good Afternoon. The current time is {{(now().strftime("%l")) }}:{{ (now().strftime("%M")) }}. {% elif  (now().strftime("%H")) | int >= 12 and (now().strftime("%H")) | int < 18 and (now().strftime("%M")) | int == 0 %}Good Afternoon. The current time is {{ (now().strftime("%l")) }} O'Clock. {% elif  (now().strftime("%H")) | int > 12 and (now().strftime("%H")) | int >= 18 and (now().strftime("%M")) | int >= 1 %} Good Evening. The current time is {{(now().strftime("%l")) }}:{{ (now().strftime("%M")) }}. {% elif  (now().strftime("%H")) | int > 12 and (now().strftime("%H")) | int >= 18 and (now().strftime("%M")) | int == 0 %}Good Evening. The current time is {{ (now().strftime("%l")) }} O'Clock. {% endif %}The current temperature is {{states.sensor.dark_sky_temperature.state | round(0)}} degrees and the weather forecast for today is {{ states.sensor.pws_weather_1d.state | replace("mph", "miles per hour") | replace("F.", " degrees.") | replace("F ", "degrees.") | replace("WSW ", "west south west ") | replace("SSW ", "south south west ") | replace("ENE ", "east north east ") | replace("NNE ", "north north east ") | replace("ENE ", "east north east ") | replace("ESE ", "east south east ") | replace("SSE ", "south south east ") | replace("WNW ", "west north west ") | replace("NNW ", "north north west ") | replace("NE ", "north east ") | replace("NE.", "north east.") | replace("SE ", "south east ") | replace("SE.", "south east.") | replace("SW ", "south west ") | replace("SW.", "south west.") | replace("NW ", "north west ") | replace("N ", "north ") | replace("N.", "north.") | replace("S ", "south ") | replace("S.", "south.") | replace("E ", "east ") | replace("E.", "east.") | replace("W ", "west ") | replace("W.", "west.") | replace("WSW.", "west south west.") | replace("SSW.", "south south west.") | replace("ENE.", "east north east.") | replace("NNE.", "north north east.") | replace("ENE.", "east north east.") | replace("ESE.", "east south east.") | replace("SSE.", "south south east.") | replace("WNW.", "west north west.") | replace("NNW.", "north north west.")}} {% if states.sensor.pws_alerts.state | int > 0 %}We are currently under a {{ states.sensor.pws_alerts.attributes.Description | replace(", ", " and a ")}}{% endif %}{% if states.sensor.dark_sky_daily_high_temperature.state | int <= 45%}Don't forget your coat.{% elif states.sensor.pws_precip_1d.state | int >= 50 %}Don't forget your umbrella.{% endif %}
#          {% if now().strftime("%H")| int < 11 and now().strftime("%w")| int > 0 and now().strftime("%w")| int < 6 %}  
#            Your drive to work should take approximately {{states.sensor.drive_time_to_work.state | round (0)}} minutes.
#          {% endif %}
    - service: light.turn_on
      entity_id: light.recessed_lights
      data:
        brightness: 255
    - service: light.turn_on
      entity_id: light.living_room
      data: 
        brightness: 255
      data_template:
        color_temp: >
          {% if (states.sensor.time.state | round(2)) <= 05.00 %}
            500
          {% elif (states.sensor.time.state | round(2)) <= 09.50 %}
            200
          {% elif (states.sensor.time.state | round(2)) >= 22.25 %}
            500
          {% elif states.sun.sun.attributes.elevation < 5 %}
            366
          {% elif (states.sensor.time.state | round(2)) > 9.50 %}
            300
          {% else %}
          {% endif %}
    - service: lock.unlock
      entity_id: lock.back_door
    - service: script.fan_on
    - service: remote.turn_on
      entity_id: remote.living_room
      data:
        activity: 19594181
    - condition: and
      conditions: 
        - condition: time
          weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
        - condition: time
          before: '10:00:00'
    - delay:
        seconds: 25
    - service: remote.send_command
      entity_id: remote.living_room
      data:
        device: 35163109
        command: ['1', '3', 'NumberEnter']
