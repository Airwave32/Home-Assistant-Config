good_morning:
  sequence:
    - service: tts.google_say
      entity_id: media_player.downstairs
      data_template:
        message: >
          {% if  (now().strftime("%H")) | int < 12 and (now().strftime("%M")) | int >= 1 %}
            Good Morning. The current time is {{(now().strftime("%l")) | int }}:{{ (now().strftime("%M")) | int }}.
          {% elif  (now().strftime("%H")) | int < 12 and (now().strftime("%M")) | int == 0 %}
            Good Morning. The current time is {{ (now().strftime("%l")) | int }} O'Clock.
          {% elif  (now().strftime("%H")) | int >= 12 and (now().strftime("%H")) | int < 18 and (now().strftime("%M")) | int >= 1 %}
            Good Afternoon. The current time is {{(now().strftime("%l")) | int }}:{{ (now().strftime("%M")) | int }}.
          {% elif  (now().strftime("%H")) | int >= 12 and (now().strftime("%H")) | int < 18 and (now().strftime("%M")) | int == 0 %}
            Good Afternoon. The current time is {{ (now().strftime("%l")) | int }} O'Clock.
          {% elif  (now().strftime("%H")) | int > 12 and (now().strftime("%H")) | int >= 18 and (now().strftime("%M")) | int >= 1 %}
            Good Evening. The current time is {{(now().strftime("%l")) | int }}:{{ (now().strftime("%M")) | int }}.
          {% elif  (now().strftime("%H")) | int > 12 and (now().strftime("%H")) | int >= 18 and (now().strftime("%M")) | int == 0 %}
            Good Evening. The current time is {{ (now().strftime("%l")) | int }} O'Clock.
          {% endif %}
            The current temperature is {{states.sensor.dark_sky_temperature.state | round(0)}} degrees and there is a {{states.sensor.dark_sky_precip_probability.state | round (0)}} percent chance of rain today. 
          {% if now().strftime("%H")|int < 11 and now().strftime("%w")|int > 0 and now().strftime("%w")|int < 6 %}  
            Your drive to work should take approximately {{states.sensor.drive_time_to_work.state | round (0)}} minutes.
          {% endif %}
    - service: remote.turn_on
      entity_id: remote.living_room
      data:
        activity: 19594181
    - condition: and
      conditions: 
        - condition: time
          weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
        - condition: time
          before: '10:00:00'
    - service: remote.send_command
      entity_id: remote.living_room
      data:
        device: 35163109
        command: 'DirectionUp'
    - service: remote.send_command
      entity_id: remote.living_room
      data:
        device: 35163109
        command: 'Enter'
