revert:
  sequence:
    - service: light.turn_on
      entity_id:
        - group.master_hallway
        - group.foyer
        - group.dining_room
        - group.stairway
      data:
        brightness: 254
        color_temp: 366
    - service: light.turn_off
      entity_id:
        - group.master_hallway
        - group.foyer
        - group.dining_room
        - group.stairway
    - service: light.turn_on
      entity_id: 
        - group.living_room_lights
        - group.master_bedroom
      data: 
        brightness: 254
      data_template:
        color_temp: >
          {% if (states.sensor.time.state | round(2)) <= 05.00 %}
            500
          {% elif (states.sensor.time.state | round(2)) <= 09.50 %}
            250
          {% elif (states.sensor.time.state | round(2)) <= 22.49 %}
            366
          {% elif (states.sensor.time.state | round(2)) >= 22.50 %}
            500
          {% else %}
          {% endif %}
    - service: light.turn_on
      entity_id: group.cabinet_lights
      data: 
        brightness: 254
      data_template:
        color_temp: >
          {% if (states.sensor.time.state | round(2)) <= 05.00 %}
            450
          {% elif (states.sensor.time.state | round(2)) <= 09.50 %}
            250
          {% elif (states.sensor.time.state | round(2)) <= 22.49 %}
            300
          {% elif (states.sensor.time.state | round(2)) >= 22.50 %}
            450
          {% else %}
          {% endif %}
    - condition: time
      weekday:
        - sat
        - sun
    - service: light.turn_on
      entity_id: group.cabinet_lights
      data:
        xy_color: [0.1605,0.3299]
      data_template:
        brightness: >
          {{ states.light.floor_lamp.attributes.brightness }}
