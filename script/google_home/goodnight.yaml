goodnight:
  sequence:
    - service: script.lock_doors
    - service: cover.close_cover
      entity_id: cover.garage_door_opener
    - service: remote.turn_off
      entity_id: remote.living_room  
    - service: script.turn_off
      entity_id: script.goodnight_timer_off
    - service: automation.turn_off
      entity_id: 
        - automation.kitchen_uplighting__weekends
        - automation.kitchen_uplighting__weekdays
    - service: media_player.turn_off
      entity_id: 
        - media_player.google_home
        - media_player.kitchen
        - media_player.downstairs
        - media_player.bedroom
        - media_player.party_mode
    - service: light.turn_off
      entity_id:
        - light.foyer
        - light.master_hallway
        - light.dining_room
        - light.stairway
      data:
        transition: 30
    - service: script.whitenoise
    - service: light.turn_on
      entity_id: light.pantry
      data:
        brightness: 100
        transition: 15
    - condition: state
      entity_id: light.living_room
      state: 'on'
    - service: light.turn_on
      entity_id:
        - light.living_room
      data:
        color_temp: 500
        brightness: 100
        transition: 30
    - service: light.turn_on
      entity_id:
        - light.cabinet_lights
      data:
        color_temp: 450
        brightness: 100
        transition: 30
    - delay:
        seconds: 30
    - service: automation.turn_on
      entity_id: 
        - automation.kitchen_uplighting__weekends
        - automation.kitchen_uplighting__weekdays
    - service: script.turn_on
      entity_id: script.goodnight_timer_off

goodnight_timer_off:
  sequence:
    - delay: 
        minutes: 5
    - condition: template
      value_template: '{{ states.light.living_room.attributes.brightness <= 200 }}'
    - service: light.turn_off
      entity_id:
        - light.living_room
        - light.cabinet_lights
