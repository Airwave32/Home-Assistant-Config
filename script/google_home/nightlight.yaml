nightlight:
  sequence:
    - service: light.turn_on
      entity_id: 
        - group.living_room_lights
        - light.cabinet_lights
      data:
        brightness: 50
        transition: 5
        color_temp: 500
    - delay:
        minutes: 10
    - condition: template
      value_template: '{{ states.light.floor_lamp.attributes.brightness == 50 }}'
    - service: light.turn_off
      entity_id: 
        - group.living_room_lights
        - light.cabinet_lights
      data:
        transition: 10
        color_temp: 500
