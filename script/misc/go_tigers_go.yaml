go_tigers_go:
  sequence:
    - service: media_player.play_media
      entity_id: media_player.downstairs
      data:
        media_content_id: "http://wreckage.johndenverschoolofflight.com/hass/GoTigersGo.mp3"
        media_content_type: "audio/mp3"        
    - service: script.turn_off
      data:
        entity_id: script.timer_off
    - service: light.turn_on
      entity_id: light.living_room
      data:
        xy_color: [0.167, 0.04]
    - service: script.turn_on
      data:
        entity_id: script.timer_off

timer_off:
  sequence:
    - delay:
        seconds: 60
    - service: light.turn_on
      entity_id: light.living_room
      data_template:
        color_temp: >
          {% if (states.sensor.time.state | round(2)) <= 05.00 %}
            500
          {% elif (states.sensor.time.state | round(2)) <= 09.50 %}
            200
          {% elif (states.sensor.time.state | round(2)) <= 18.00 %}
            300
          {% elif (states.sensor.time.state | round(2)) >= 22.25 %}
            500
          {% elif states.sun.sun.attributes.elevation < 5 %}
            366
          {% else %}
          {% endif %}
