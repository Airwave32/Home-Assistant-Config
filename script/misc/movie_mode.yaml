movie_mode_on:
  sequence:
    - service: input_slider.select_value
      entity_id: input_slider.movie_mode
      data_template:
        value: '{{states.light.living_room.attributes.brightness | int}}'
    - service: light.turn_off
      entity_id:
        - light.table_lamp
        - light.cabinet_lights
        - light.recessed_lights
        - light.overhead_light
        - light.chandelier
        - light.pantry
      data:
        transition: 15
    - service: light.turn_on
      entity_id:
        - light.floor_lamp_left
        - light.floor_lamp_right
      data:
        brightness: 60
        color_temp: 500
        transition: 15

movie_mode_off:
  sequence:
    - service: light.turn_on
      entity_id:
        - light.floor_lamp_left
        - light.floor_lamp_right
      data:
        transition: 15
      data_template:
        brightness:
          '{{states.input_slider.movie_mode.attributes.state | int }}'
        color_temp: >
          {% if (states.sensor.time.state | round(2)) <= 05.00 %}
            500
          {% elif (states.sensor.time.state | round(2)) <= 09.50 %}
            250
          {% elif (states.sensor.time.state | round(2)) < 22.25 %}
            366
          {% elif (states.sensor.time.state | round(2)) >= 22.25 %}
            500
          {% else %}
            366
          {% endif %}
    - service: light.turn_on
      entity_id: light.table_lamp
      data:
        transition: 15
      data_template:
        brightness:
          '{{states.input_slider.movie_mode.attributes.state | int }}'
        color_temp: >
          {% if (states.sensor.time.state | round(2)) <= 05.00 %}
            500
          {% elif (states.sensor.time.state | round(2)) <= 09.50 %}
            250
          {% elif (states.sensor.time.state | round(2)) < 22.25 %}
            366
          {% elif (states.sensor.time.state | round(2)) >= 22.25 %}
            500
          {% else %}
            366
          {% endif %}
    - service: light.turn_on
      entity_id: 
        - light.pantry
        - light.cabinet_lights
      data:
        transition: 15
