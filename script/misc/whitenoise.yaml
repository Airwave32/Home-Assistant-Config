whitenoise:
  sequence:
    - condition: state
      entity_id: group.tristal
      state: 'home'
    - service: media_player.turn_on
      entity_id: media_player.bedroom_speaker
    - delay:
        seconds: 2
    - service: media_player.volume_set
      entity_id: media_player.bedroom_speaker
      data: 
        volume_level: 0.10
    - service: media_player.play_media
      entity_id: media_player.bedroom_speaker
      data:
        media_content_type: "audio/mp3" 
      data_template:
        media_content_id: >
          {% if states.sensor.whitenoise.state == '1' %}
            /local/resources/audio/whitenoise1.mp3
          {% elif states.sensor.whitenoise.state == '2' %}
            /local/resources/audio/whitenoise2.mp3
          {% elif states.sensor.whitenoise.state == '3' %}
            /local/resources/audio/whitenoise3.mp3
          {% else %}
            /local/resources/audio/whitenoise1.mp3
          {% endif %}
    - service: media_player.volume_set
      entity_id: media_player.bedroom_speaker
      data: 
        volume_level: 0.10
