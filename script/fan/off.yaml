fan_off:
  sequence:
    - condition: state
      entity_id: light.fan
      state: 'on'
    - service: input_boolean.turn_on
      data_template:
        speed: >
          {{states.light.fan.attributes.brightness}}
      entity_id: input_boolean.fan_check
    - service: light.turn_off
      entity_id: light.fan
