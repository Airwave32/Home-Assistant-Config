home_mode__garage_hot_start:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.hot_start_off
    - service: script.turn_on
      data:
        entity_id: script.timer_off

hot_start_off:
  sequence:
    - delay:
        minutes: 10
    - service: script.turn_off
      entity_id: script.home_mode__garage_hot_start:
