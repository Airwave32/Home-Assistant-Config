- alias: Bedtime - Lights
  hide_entity: True
  trigger:
    platform: time
    at: '22:15:00'
  condition:
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: light.living_room
      state: 'on'
  action: 
    - service: script.bedtime_lights
    - condition: and
      conditions:
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
        - condition: state
          entity_id: light.cabinet_lights
          state: 'on' 
    - delay:
        seconds: 15
    - service: light.turn_on
      entity_id: light.cabinet_lights
      data: 
        color_temp: 450
        transition: 1800
