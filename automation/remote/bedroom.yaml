- alias: Bedroom Remote
  hide_entity: True
  trigger:
    platform: state
    entity_id: input_select.bedroom_tv
    from: 'Select Input'
  action:
    - service_template: >
          {% if states.input_select.bedroom_tv.state == "Watch Smartcast" %}
            script.bedroom_tv_smartcast
          {% elif states.input_select.bedroom_tv.state == "Play Switch" %}
            script.bedroom_tv_switch
          {% elif states.input_select.bedroom_tv.state == "Power Off" %}
            script.bedroom_tv_poweroff
          {% else %}
          {% endif %}
    - service: input_select.select_option
      entity_id: input_select.bedroom_tv
      data_template:
        option: "Select Input"

- alias: Bedroom Cast Control Start
  hide_entity: true
  trigger: 
    - platform: state
      entity_id: media_player.mi_box_s
      to: 'playing'
  condition:
    condition: template
    value_template: "{{ states.media_player.vizio_smartcast_2.state != 'off'}}"
  action: 
    - service: media_player.turn_on
      entity_id: media_player.vizio_smartcast_2
