- alias: Garage door open
  hide_entity: True
  trigger:
    platform: state
    entity_id: cover.garage_door_opener
    state: 'open'
    for:
      minutes: 10
  condition:
    condition: state
    entity_id: group.family
    state: 'home'
  action:
    service: tts.google_say
    entity_id: 
      - media_player.downstairs
      - media_player.google_home_2
    data: 
      message: 'Heads up, the garage is currently open.'
