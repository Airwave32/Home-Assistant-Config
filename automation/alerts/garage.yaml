- alias: Garage door open Home
  trigger:
    platform: state
    entity_id: cover.garage_door_opener
    to: 'open'
    for:
      minutes: 10
  condition:
    condition: state
    entity_id: group.family
    state: 'home'
  action:
    - service: media_player.volume_set
      entity_id: media_player.all_assistants
      data: 
        volume_level: 0.4
    - service: tts.google_translate_say
      entity_id: media_player.all_assistants
#    - service: notify.google_assistant
      data: 
        message: 'Heads up, the garage is currently open.'
 
- alias: Garage door open Away
  trigger:
    platform: state
    entity_id: cover.garage_door_opener
    to: 'open'
    for:
      minutes: 10
  condition:
    condition: state
    entity_id: group.family
    state: 'not_home'
  action:
    service: notify.mobile_app_tristal
    data:
      data:
        title: "Home Assistant Alert"
        clickAction: "https://smrtho.us"
        icon_url: "https://github.com/home-assistant/home-assistant-assets/blob/master/logo-round-192x192.png?raw=true"
        group: Garage
        message: "The Garage Door is open."



- alias: 'Close Garage Event'
  trigger:
    platform: event
    event_type: html5_notification.clicked
    event_data:
     action: close_garage
  action:
    - service: cover.close
      entity_id: cover.garage_door_opener
    - delay: 
        minutes: 1
    - service: notify.chrome_notifications
      data:
        data:
          title: "Home Assistant Alert"
          url: "https://smrtho.us"
      data_template:
        message: >
          {% if  states.cover.garage_door_opener.state == 'closed' %}
            The garage is now closed.
          {% elif states.cover.garage_door_opener.state == 'open' %}
            An error occurred closing the garage. 
          {% else %}
            An error occurred closing the garage. 
          {% endif %}
    
- alias: Garage Notify
  trigger:
    - platform: state
      entity_id: cover.garage_door_opener
      to: 'open'
  condition:
    condition: state
    entity_id: group.family
    state: 'home'
  action:
    - service: light.turn_on
      entity_id: light.foyer
      data:
        brightness: 255
    - delay:
        seconds: 1
    - service: light.turn_off
      entity_id: light.foyer  
    - delay:
        seconds: 1
    - service: light.turn_on
      entity_id: light.foyer
      data:
        brightness: 255
    - delay:
        seconds: 1
    - service: light.turn_off
      entity_id: light.foyer
