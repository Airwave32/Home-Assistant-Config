- alias: Overnight Pantry Dim
  trigger:
    platform: time
    at: '22:00:00'
  condition:
    condition: state
    entity_id: light.pantry
    state: 'on'
  action:
    service: light.turn_on
    entity_id: light.pantry
    data:
      brightness: 50
      transition: 30
      
- alias: Overnight Pantry Off
  trigger:
    platform: time
    at: '01:30:00'
  condition:
    condition: state
    entity_id: light.pantry
    state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.pantry
    - condition: state
      entity_id: group.family
      state: 'not_home'
    - service: light.turn_off
      entity_id: light.living_room
       
- alias: Overnight Pantry ReDim
  trigger:
    platform: numeric_state
    entity_id: sensor.brightness_pantry
    above: 50
  condition:
    condition: or
    conditions:
      - condition: time
        after: '22:00:00'
      - condition: time  
        before: '01:20:00'
  action:
    - delay:
        minutes: 5
    - service: light.turn_on
      entity_id: light.pantry
      data:
        brightness: 50
        transition: 30

- alias: Overnight Pantry ReOff
  trigger:
    platform: numeric_state
    entity_id: sensor.brightness_pantry
    above: 50
  condition:
    - condition: time
      after: '01:30:00'
    - condition: time  
      before: '05:50:00'
  action:
    - delay:
        minutes: 5
    - service: light.turn_off
      entity_id: light.pantry
      data:
        transition: 30
