- alias: Rain - Occupied
  hide_entity: True
  trigger:
    - platform: state
      entity_id: sensor.dark_sky_icon
      state: 'rain'
    - platform: state
      entity_id: sun.sun
      state: 'above_horizon'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'above_horizon'
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: light.floor_lamp
      state: 'off'
    - condition: state
      entity_id: sensor.dark_sky_icon
      state: 'rain'
  action:
    service: light.turn_on
    entity_id: group.living_room
    data:
      brightness: 254
      transition: 5
    data_template:
      color_temp: >
        {% elif (states.sensor.time.state | round(2)) <= 09.50 %}
          250
        {% else %}
          366
        {% endif %}
