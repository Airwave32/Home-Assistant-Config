- alias: Rain - Unoccupied - Stop
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.rain
      to: false
      for:
        minutes: 20
  condition:
    - condition: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      above: 5
    - condition: state
      entity_id: group.family
      state: 'not_home'
  action:
    service: light.turn_off
    entity_id: 
      - light.living_room
      - light.front_door
    data:
      transition: 60
