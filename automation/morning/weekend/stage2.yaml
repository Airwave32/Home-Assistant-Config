- alias: Morning - Weekend - Stage 2
  hide_entity: True
  trigger:
    platform: time
    after: '08:30:00'
  condition:
    condition: and
    conditions:
    - condition: time
      weekday:
        - sat
        - sun
    - condition: state
      entity_id: group.tristal
      state: 'home'
  action:
    - service: light.turn_on
      entity_id: light.master_bedroom_2
      data:
        color_temp: 250
        brightness: 254
        transition: 1800
    - service: script.fan_on
    - service: light.turn_on
      entity_id: light.living_room_2
      data:
        color_temp: 250
        brightness: 254
    - service: media_player.turn_off
      entity_id: 
        - media_player.bedroom
