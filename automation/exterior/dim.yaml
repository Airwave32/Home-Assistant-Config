- alias: Exterior Front - Dusk
  hide_entity: True
  trigger:
    platform: time
    after: '00:00:00'
  action:
    - service: script.turn_off
      entity_id: script.front_door_motion
    - service: light.turn_on
      entity_id: light.front_door
      data:
        brightness: 100
        transition: 300      
    - service: script.turn_on
      entity_id: script.front_door_motion
