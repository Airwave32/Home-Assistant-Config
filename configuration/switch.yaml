- platform: template
  switches:
    vacation_mode:
      value_template: "{{ states.group.vacation_mode.state == 'off' }}"
      turn_on:
        service: automation.turn_off
        entity_id: group.vacation_mode
      turn_off:
        service: automation.turn_on
        entity_id: group.vacation_mode
    routines:
      value_template: "{{ states.group.routines.state == 'off' }}"
      turn_on:
        service: automation.turn_off
        entity_id: group.routines
      turn_off:
        - service: automation.turn_on
          entity_id: group.routines
        - service: automation.turn_off
          entity_id: group.simulate_presence
- platform: mqtt
  switches:
    christmas_lights:
      name: 'Christmas Lights'
      state_topic: "smartthings/Christmas Lights/switch"
      command_topic: "smartthings/Christmas Lights/switch"
      payload_on: "on"
      payload_off: "off"
      retain: true
    overhead_light:
      name: 'Overhead Light'
      state_topic: "smartthings/Overhead Light/switch"
      command_topic: "smartthings/Overhead Light/switch"
      payload_on: "on"
      payload_off: "off"
      retain: true
    recessed_lights:
      name: 'Recessed Lights'
      state_topic: "smartthings/Recessed Lights/switch"
      command_topic: "smartthings/Recessed Lights/switch"
      brightness_scale: 100
      brightness_state_topic: "smartthings/Recessed Lights/level"
      brightness_command_topic: "smartthings/Recessed Lights/level"
      payload_on: "on"
      payload_off: "off"
      retain: true
    chandelier:
      name: 'Chandelier'
      state_topic: "smartthings/Chandelier/switch"
      command_topic: "smartthings/Chandelier/switch"
      payload_on: "on"
      payload_off: "off"
      retain: true
- platform: command_line
  scan_interval: 30
  switches:
    door_front:
      command_on: "python /home/hass/.homeassistant/kevo/lock-front.py"
      command_off: "python /home/hass/.homeassistant/kevo/unlock-front.py"
      command_state: "python /home/hass/.homeassistant/kevo/status-front.py"
      value_template: '{{ value == "Locked" }}'
    door_rear:
      command_on: "python /home/hass/.homeassistant/kevo/lock-rear.py"
      command_off: "python /home/hass/.homeassistant/kevo/unlock-rear.py"
      command_state: "python /home/hass/.homeassistant/kevo/status-rear.py"
      value_template: '{{ value == "Locked" }}'
