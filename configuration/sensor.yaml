- platform: darksky
  api_key: !secret darksky
  monitored_conditions:
    - icon
    - summary
    - precip_intensity
    - precip_probability
    - temperature
    - temperature_max
    - temperature_min
- platform: template
  sensors:
    current_activity:
      friendly_name: 'Current Activity'
      value_template: '{{ states.remote.living_room.attributes.current_activity }}'
    hallway_light:
      value_template: '{{ states.light.pantry.attributes.brightness }}'
    floor_lamp:
      value_template: '{{ states.light.floor_lamp.attributes.brightness }}'
    color_temp_lr:
      value_template: '{{ states.light.floor_lamp.attributes.xy_color }}'
    color_temp_br:
      value_template: '{{ states.light.tristans_nightstand.attributes.xy_color }}'
    time:
      value_template: '{{(now().strftime("%H") | int) + (now().strftime("%M")|int / 60) | round(2)}}'
- platform: command_line
  name: Door Status Front
  command: "sh /home/hass/.homeassistant/kevo/status-front.sh"
  scan_interval: 30
- platform: command_line  
  name: Door Status Rear
  command: "sh /home/hass/.homeassistant/kevo/status-rear.sh"
  scan_interval: 30

